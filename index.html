<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Å ach proti AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <p>Settings </p>
    </div>
    <div class="player-card player-card-top">
        <img src="ai-avatar.png" alt="AI Avatar" class="player-avatar">
        <div class="player-info">
          <span class="player-name">AI Opponent</span>
          <span class="player-rating">1500</span>
        </div>
      </div>
      <div class="player-card player-card-bottom">
        <img src="user-avatar.png" alt="Your Avatar" class="player-avatar">
        <div class="player-info">
          <span class="player-name">You</span>
          <span class="player-rating">1200</span>
        </div>
      </div>
    <div class="board-container">
      
      <div class="board" id="board"></div>
      
    </div>

    <div class="right-container"></div>
  </div>
 
 
  <script type="module" src="script.js"></script>
 
</body>
</html>
